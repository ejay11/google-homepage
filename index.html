<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://use.fontawesome.com/ad97c58031.js"></script>
        <title>Google Home</title>
    </head>
    <body>
        <nav>
            <ul class="navigation">
                <li id="about">About</li>
                <li id="store">Store</li>
                <li id="gmail">Gmail</li>
                <li id="images">Images</li>
                <li><i class="fa fa-th" id="icon"></i></li>
                <li id="signin">Sign In</li>

            </ul>
        </nav>
        <main>
            <div class="flex-container"><img class="logo" alt="Google Logo" src= "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></div>
            <div></div>    
                <form class="flex-container">
                    <input type="search">
                <div class="flex-container-row">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button></div>
                </form>
        </main>
        <footer>
            <ul class="footer-row">
                <li id="advertising">Advertising</li>
                <li id="business">Business</li>
                <li id="searchworks">How Search Works</li>
                <li id="privacy">Privacy</li>
                <li id="terms">Terms</li>
                <li id="settings">Settings</li>
            </ul>
        </footer>
